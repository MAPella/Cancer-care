    <section id="main">
      <div class="container">
         <h2>Health Questionnaire</h2>
    <form>
        <label for="AGE">Age:</label>
        <input type="number" id="AGE" name="AGE" required><br><br>

        <label for="SMOKING ">Do you smoke or have smoking history?</label>
        <select id="SMOKING" name="SMOKING" required>
            <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="YELLOW_FINGERS">Do you have yellow fingers?</label>
        <select id="YELLOW_FINGERS" name="YELLOW_FINGERS" required>
            <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="ANXIETY">Do you experienceanxiety?</label>
        <select id="ANXIETY" name="ANXIETY" required>
             <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="PEER_PRESSURE">Do you experience peer pressure?</label>
        <select id="PEER_PRESSURE" name="PEER_PRESSURE" required>
            <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="CHRONIC DISEASE">Do you have a chronic disease?</label>
        <select id="CHRONIC DISEASE" name="CHRONIC DISEASE" required>
            <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="FATIGUE">Do you experience fatigue?</label>
        <select id="FATIGUE" name="FATIGUE" required>
              <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="ALLERGY">Do you have allergies?</label>
        <select id="ALLERGY" name="ALLERGY" required>
              <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="WHEEZING">Do you have wheezing?</label>
        <select id="WHEEZING" name="WHEEZING" required>
              <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="ALCOHOL CONSUMING ">Do you consume alcohol?</label>
        <select id="ALCOHOL CONSUMING" name="ALCOHOL CONSUMING" required>
             <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>
        
         <label for="COUGHING">Do you experience cough?</label>
        <select id="COUGHING" name="COUGHING" required>
             <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>
        
        <label for="SHORTNESS OF BREATH">Do you experience Shortness of breath?</label>
        <select id="SHORTNESS OF BREATH" name="SHORTNESS OF BREATH" required>
             <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

<label for="SWALLOWING DIFFICULTY">Do you experience difficulty in swallowing? </label>
        <select id="SWALLOWING DIFFICULTY" name="SWALLOWING DIFFICULTY" required>
             <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>
        
        <label for="CHEST PAIN">Do you have chest pain?</label>
        <select id="CHEST PAIN" name="CHEST PAIN" required>
              <option value="1">YES</option>
            <option value="0">NO</option>
        </select><br><br>

        <label for="biomarkers">Choose a biomarker:</label>
        <select id="biomarkers" name="biomarkers" required>
            <option value="btMB">btMB</option>
            <option value="EGFR">EGFR</option>
            <option value="Alk">Alk</option>
            <option value="cfDNA">cfDNA</option>
            <option value="ESO">ESO</option>
            <option value ="NIL">NIL</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>

    </section>
